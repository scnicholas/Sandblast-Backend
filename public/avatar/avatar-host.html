<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nyx Avatar Host</title>

  <!-- Skin (cache-bust) -->
  <link rel="stylesheet" href="./avatar.css?v=124" />

  <style>
    html,body{height:100%}
    body{margin:0;background:#000!important;overflow:hidden}

    #wrap{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:12px;
      padding:12px;
      height:100vh;
      box-sizing:border-box;
      background:#000!important;
    }

    /* Stage */
    #avatarRoot{
      position:relative;
      height:100%;
      min-height:0;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      background:#000!important;
      isolation:isolate;
    }

    /* HERO mount behind overlay */
    #nyxShellMount{
      position:absolute;
      inset:0;
      z-index:1 !important;
      overflow:hidden;
      background:#000 !important; /* IMPORTANT: not transparent */
      background-repeat:no-repeat !important;
      background-position:50% 12% !important;
      background-size:132% auto !important;
    }

    /* Shell DOM never blocks hero */
    #nyxShellMount *{
      background:transparent !important;
      pointer-events:none !important;
    }
    #nyxAvatar, #nyxShellMount .avatar, #nyxShellMount .silhouette{
      opacity:.14 !important; /* subtle fallback silhouette only */
    }

    /* Overlay always above */
    #nyxOverlay, .overlay{
      position:absolute;
      inset:0;
      z-index:2147483000 !important;
      pointer-events:none;
      background:transparent !important;
    }
    .overlay-inner{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      padding:0 12px 12px 12px;
      pointer-events:none;
    }
    .overlay-inner .bubble,
    .overlay-inner .action-pill,
    .overlay-inner input,
    .overlay-inner button,
    .overlay-inner a{
      pointer-events:auto;
    }

    /* Kill duplicate rails (ghost text) */
    #nyxChips, .chips, .chip{
      display:none !important;
      opacity:0 !important;
      visibility:hidden !important;
      pointer-events:none !important;
      height:0 !important;
    }

    /* Embed mode */
    html.embed #wrap{
      grid-template-columns:1fr;
      padding:0;
      gap:0;
      height:100vh;
      background:#000!important;
    }
    html.embed #avatarRoot{
      border:0;
      border-radius:0;
      height:100vh;
      min-height:0;
      background:#000!important;
    }
    html.embed #panel{display:none!important}
  </style>
</head>

<body>
  <div id="wrap">
    <div id="avatarRoot">

      <div id="nyxShellMount">
        <!-- Fallback silhouette only (kept subtle) -->
        <div class="avatar gaze-soft mood-attentive" id="nyxAvatar" aria-hidden="true">
          <div class="silhouette">
            <div class="head">
              <div class="eye left"><div class="pupil"></div><div class="lid"></div></div>
              <div class="eye right"><div class="pupil"></div><div class="lid"></div></div>
              <div class="mouth"></div>
            </div>
            <div class="shoulders"></div>
          </div>
        </div>
      </div>

      <div class="overlay" id="nyxOverlay">
        <div class="overlay-inner">
          <div class="nyx-cog-badge" id="nyxCogBadge" aria-live="polite">Marion: standing by</div>

          <div class="bubble" id="nyxBubble">
            <div class="bubble-text" id="nyxBubbleText">Hi… I’m Nyx. How are you today?</div>
            <div class="bubble-actions" id="nyxBubbleActions">
              <div class="action-pill general is-active" data-chip="general">General</div>
              <div class="action-pill" data-chip="music">Music</div>
              <div class="action-pill" data-chip="roku">Roku</div>
              <div class="action-pill schedule" data-chip="schedule">Schedule<span class="ext">↗</span></div>
              <div class="action-pill" data-chip="radio">Radio</div>
              <a class="action-pill general" data-chip="news-canada" id="nyxNewsCanadaPill" href="#" target="_blank" rel="noopener noreferrer">News Canada<span class="ext">↗</span></a>
            </div>
          </div>

          <!-- kept for compatibility, hard-hidden -->
          <div class="chips" id="nyxChips"></div>

          <div class="nyx-inputdock" id="nyxInputDock" aria-label="Nyx chat input">
            <input id="nyxUserInput" class="nyx-input" type="text" placeholder="Type a message…" autocomplete="off" />
            <button id="nyxSendBtn" class="nyx-send" type="button">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dev panel (won’t show in iframe embed; safe to keep for direct testing) -->
    <div id="panel">
      <div style="font:12px ui-monospace,Menlo,Consolas,monospace;opacity:.9;line-height:1.55">
        <div><b>host</b>: <span id="hudHostVer">—</span></div>
        <div><b>hero</b>: <span id="hudHero">—</span></div>
      </div>
    </div>
  </div>

  <script src="./avatar-contract.js?v=124"></script>
  <script src="./nyx-avatar-shell.js?v=124"></script>
  <script src="./avatar-controller.js?v=124"></script>
  <script src="./avatar-bridge.js?v=124"></script>

  <script>
  (function(){
    var HOST_VER = "avatar-host v1.2.0 (HERO DIRECT PAINT++++ + NO GHOST RAIL++++ + CLEAN OVERLAY++++)";
    var HERO_URL = "https://sandblast-backend.onrender.com/avatar/assets/nyx-hero.png";

    function setHud(id,val){
      try{ var el=document.getElementById(id); if(el) el.textContent=String(val||"—"); }catch(_){}
    }
    setHud("hudHostVer", HOST_VER);

    // Embed detect
    var EMBEDDED = true;
    try{ EMBEDDED = (window.top !== window.self); }catch(_){ EMBEDDED = true; }
    if (EMBEDDED) document.documentElement.classList.add("embed");

    // Force hero on the element itself (beats CSS wars)
    function paintHero(url){
      var mount = document.getElementById("nyxShellMount");
      var root  = document.getElementById("avatarRoot");
      if(!mount) return;

      // set CSS var (for avatar.css) + direct paint (for reality)
      try{ if(root) root.style.setProperty("--nyx-hero-url", 'url("' + url + '")'); }catch(_){}
      mount.style.backgroundImage = 'url("' + url + '")';
      mount.style.backgroundRepeat = "no-repeat";
      mount.style.backgroundPosition = "50% 12%";
      mount.style.backgroundSize = "132% auto";
      mount.style.backgroundColor = "#000";

      setHud("hudHero", url);
    }

    // Preload then paint (cache-bust once)
    try{
      var img = new Image();
      img.onload  = function(){ paintHero(HERO_URL + "?v=124"); };
      img.onerror = function(){ paintHero(HERO_URL); };
      img.src = HERO_URL + "?v=124";
    }catch(_){
      paintHero(HERO_URL);
    }

    // Final safety repaint after styles load
    setTimeout(function(){ paintHero(HERO_URL); }, 400);
  })();
  </script>
</body>
</html>
