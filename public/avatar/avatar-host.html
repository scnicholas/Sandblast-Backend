<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nyx Avatar Host</title>

<link rel="stylesheet" href="./avatar.css?v=9110" />

<style>
html,body{height:100%}
body{margin:0;background:#000;overflow:hidden}

/* ===== HERO STAGE (WIDGET-CALIBRATED) ===== */
:root{
  --nyx-hero-abs:url("https://sandblast-backend.onrender.com/avatar/assets/nyx-hero.png");
  --nyx-hero-url:var(--nyx-hero-abs);

  /* üî• FIXED FOR 600px PANEL HEIGHT */
  --nyx-hero-pos-x:50%;
  --nyx-hero-pos-y:18%;
  --nyx-hero-scale:118%;

  --nyx-hero-dim:.10;
}

#nyxStage{
  position:absolute;
  inset:0;
  background-color:#000;
  background-image:var(--nyx-hero-url);
  background-repeat:no-repeat;

  /* proper framing */
  background-size:var(--nyx-hero-scale) auto;
  background-position:var(--nyx-hero-pos-x) var(--nyx-hero-pos-y);

  transition:background-position .2s ease,background-size .2s ease;
  filter:saturate(1.02);
}

#nyxStage::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:var(--nyx-hero-dim);
  background:
    radial-gradient(120% 100% at 50% 38%, rgba(0,0,0,0) 60%, rgba(0,0,0,.45) 100%),
    linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.25));
}

/* ===== Overlay UI ===== */
#nyxOverlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:16px;
  pointer-events:none;
  z-index:10;
}

.bubble,.bubble *{pointer-events:auto}

.bubble{
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.38);
  backdrop-filter:blur(10px);
  padding:14px;
  box-shadow:0 18px 60px rgba(0,0,0,.55);
}

.bubble-text{
  color:rgba(255,255,255,.92);
  font:16px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  line-height:1.35;
  white-space:pre-wrap;
}

.bubble-actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:12px;
}

.action-pill{
  font:12px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.30);
  color:rgba(255,255,255,.88);
  cursor:pointer;
  user-select:none;
  transition:transform .08s ease, background .12s ease, border-color .12s ease;
}
.action-pill:active{ transform:scale(.98); }

/* Minimal ‚Äúselected chip‚Äù affordance (no redesign) */
.action-pill.is-active{
  border-color:rgba(255,255,255,.24);
  background:rgba(255,255,255,.10);
}

.nyx-controls{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.nyx-mini{
  font:12px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  padding:8px 10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.28);
  color:#fff;
  cursor:pointer;
}
.nyx-mini.is-on{
  border-color:rgba(255,255,255,.24);
  background:rgba(255,255,255,.10);
}

.nyx-row{
  display:flex;
  gap:10px;
  margin-top:12px;
}

#nyxInput{
  flex:1;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.25);
  color:#fff;
  padding:12px 14px;
  outline:none;
}

#nyxSend{
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.08);
  color:#fff;
  padding:12px 16px;
  cursor:pointer;
}

#nyxDiag{
  margin-top:8px;
  font:12px ui-monospace,Menlo,Consolas,monospace;
  color:rgba(255,255,255,.55);
}
</style>
</head>

<body>
<div id="nyxStage"></div>

<div id="nyxOverlay">
  <div class="bubble">
    <div class="bubble-text" id="nyxBubbleText">
      Hi‚Ä¶ I‚Äôm Nyx. How are you today?
    </div>

    <div class="bubble-actions" id="nyxChips">
      <div class="action-pill" data-chip="general">General</div>
      <div class="action-pill" data-chip="music">Music</div>
      <div class="action-pill" data-chip="roku">Roku</div>
      <div class="action-pill" data-chip="schedule">Schedule‚Üó</div>
      <div class="action-pill" data-chip="radio">Radio</div>
      <div class="action-pill" data-chip="news-canada">News Canada‚Üó</div>
    </div>

    <div class="nyx-controls">
      <button class="nyx-mini" id="nyxMic" type="button">üéôÔ∏è</button>
      <button class="nyx-mini" id="nyxVoiceToggle" type="button">üîä Voice</button>
    </div>

    <div class="nyx-row">
      <input id="nyxInput" type="text" placeholder="Type a message‚Ä¶" autocomplete="off" />
      <button id="nyxSend" type="button">Send</button>
    </div>

    <div id="nyxDiag">HOST v9110 ‚Ä¢ ready</div>
  </div>
</div>

<script>
(function(){
  "use strict";

  // ==========
  // Utilities
  // ==========
  function $(id){ return document.getElementById(id); }
  function safeStr(x){ return (x===null || x===undefined) ? "" : String(x); }
  function safeJsonParse(str){
    try { return JSON.parse(str); } catch(e){ return null; }
  }
  function now(){ return Date.now(); }
  function makeId(){
    try{
      if(window.crypto && crypto.randomUUID) return crypto.randomUUID();
    }catch(_){}
    return (Math.random().toString(16).slice(2) + now().toString(16)).slice(0, 24);
  }
  function getOriginFromReferrer(){
    try{
      var r = document.referrer || "";
      if(!r) return null;
      return (new URL(r)).origin;
    }catch(e){
      return null;
    }
  }

  var diagEl = $("nyxDiag");
  function diag(msg){
    if(!diagEl) return;
    diagEl.textContent = msg;
  }

  // ==========
  // Bridge State
  // ==========
  var PARENT_ORIGIN = getOriginFromReferrer(); // null if unknown
  var READY_SENT = false;
  var READY_ACK = false;

  var CONFIG = {
    version: "9110",
    apiBase: null,     // if not set, defaults to location.origin
    token: null,       // optional (only if your backend expects it)
    heroSrc: null,
    voiceDefaultOn: false
  };

  // Local UI State (critical for chip continuity)
  var UI_STATE = {
    lane: "general",
    chip: "general",
    voiceOn: false,
    sttOn: false,
    pending: false,
    lastRequestId: null
  };

  // ==========
  // Parent messaging (kept for compatibility; not required for operation)
  // ==========
  function postToParent(payload){
    if(!window.parent || window.parent === window) return false;
    try{
      var target = PARENT_ORIGIN || "*";
      window.parent.postMessage(payload, target);
      return true;
    }catch(e){
      return false;
    }
  }

  function sendReady(){
    READY_SENT = true;
    postToParent({ type:"NYX_READY", v: CONFIG.version, ts: now() });
  }

  // Retry READY a few times to beat race conditions
  var tries = 0;
  var maxTries = 12; // ~3s at 250ms
  var timer = setInterval(function(){
    tries++;
    if(READY_ACK || tries > maxTries){
      clearInterval(timer);
      return;
    }
    sendReady();
  }, 250);
  sendReady();

  // ==========
  // Inbound messages (hardened)
  // ==========
  window.addEventListener("message", function(ev){
    try{
      if(PARENT_ORIGIN && ev.origin !== PARENT_ORIGIN) return;

      var data = ev.data;
      if(typeof data === "string"){
        var parsed = safeJsonParse(data);
        if(parsed) data = parsed;
      }
      if(!data || typeof data !== "object") return;

      var t = data.type;

      if(t === "NYX_READY_ACK"){
        READY_ACK = true;
        diag("HOST v9110 ‚Ä¢ ready (ack)");
        return;
      }

      if(t === "NYX_CONFIG"){
        var c = (data.config && typeof data.config === "object") ? data.config : {};
        if(typeof c.apiBase === "string") CONFIG.apiBase = c.apiBase;
        if(typeof c.token === "string") CONFIG.token = c.token;
        if(typeof c.heroSrc === "string") CONFIG.heroSrc = c.heroSrc;
        if(typeof c.voiceDefaultOn === "boolean") CONFIG.voiceDefaultOn = c.voiceDefaultOn;

        if(CONFIG.heroSrc){
          document.documentElement.style.setProperty("--nyx-hero-abs", 'url("' + CONFIG.heroSrc + '")');
          document.documentElement.style.setProperty("--nyx-hero-url", 'var(--nyx-hero-abs)');
        }

        // Apply default voice state if provided
        if(CONFIG.voiceDefaultOn) setVoice(true);

        diag("HOST v9110 ‚Ä¢ config loaded");
        postToParent({ type:"NYX_CONFIG_ACK", v: CONFIG.version, ts: now() });
        return;
      }

      if(t === "NYX_PING"){
        postToParent({ type:"NYX_PONG", v: CONFIG.version, ts: now() });
        return;
      }

      if(t === "NYX_SET_BUBBLE" && typeof data.text === "string"){
        setBubbleText(data.text);
        return;
      }

    }catch(err){
      // never throw
    }
  });

  // ==========
  // Backend client (CRITICAL: makes host work without widget changes)
  // ==========
  function apiBase(){
    // If served from your backend, location.origin is correct.
    // Parent may override with NYX_CONFIG.apiBase.
    return (CONFIG.apiBase && String(CONFIG.apiBase).trim()) ? String(CONFIG.apiBase).trim() : location.origin;
  }

  async function postJson(url, payload){
    var headers = { "Content-Type":"application/json" };

    // Optional token gate (matches index.js standard gate if you enable it)
    if(CONFIG.token){
      headers["Authorization"] = "Bearer " + CONFIG.token;
      headers["X-API-Token"] = CONFIG.token;
    }

    // Helpful provenance headers (index.js already allows these)
    headers["X-Client-Source"] = "nyx_host_iframe";
    headers["X-Route-Hint"] = safeStr(payload && payload.routeHint ? payload.routeHint : UI_STATE.lane);

    var r = await fetch(url, {
      method: "POST",
      headers: headers,
      body: JSON.stringify(payload),
      credentials: "include"
    });

    var txt = await r.text().catch(function(){ return ""; });
    var json = safeJsonParse(txt);
    if(!json){
      return { ok:false, error:"bad_json", status:r.status, raw: txt.slice(0, 600) };
    }
    json.__httpStatus = r.status;
    return json;
  }

  // ==========
  // Intent packet builder (STANDARD CONTRACT)
  // ==========
  function laneFromChip(chip){
    chip = safeStr(chip).toLowerCase();
    if(chip === "music") return "music";
    if(chip === "roku") return "roku";
    if(chip === "radio") return "radio";
    if(chip === "general") return "general";
    return "general";
  }

  function buildIntentPacket(opts){
    opts = (opts && typeof opts === "object") ? opts : {};
    var text = safeStr(opts.text).trim();
    var chip = safeStr(opts.chip || UI_STATE.chip || "general").trim();
    var lane = safeStr(opts.lane || UI_STATE.lane || "general").trim();
    var action = safeStr(opts.action || "").trim();

    // Make chips meaningful even with empty text:
    // index.js hasIntentSignals() will treat payload.action/intent/route/label as meaningful
    var intent = safeStr(opts.intent || "").trim();
    var route = safeStr(opts.route || "").trim();
    var label = safeStr(opts.label || "").trim();

    // Default chip packet shape
    if(!text && !action){
      action = "chip";
      intent = intent || "select";
      route = route || lane;
      label = label || chip;
    }

    var requestId = makeId();

    return {
      requestId: requestId,
      text: text,
      payload: {
        lane: lane,
        action: action || undefined,
        intent: intent || undefined,
        route: route || undefined,
        label: label || undefined,
        chip: chip || undefined
      },
      client: {
        source: "nyx_host_iframe",
        routeHint: lane,
        chip: chip
      }
    };
  }

  // ==========
  // Bubble + Voice
  // ==========
  var bubbleEl = $("nyxBubbleText");
  function setBubbleText(t){
    if(!bubbleEl) return;
    bubbleEl.textContent = safeStr(t || "");
  }

  var voiceBtn = $("nyxVoiceToggle");
  function setVoice(on){
    UI_STATE.voiceOn = !!on;
    if(voiceBtn){
      if(UI_STATE.voiceOn) voiceBtn.classList.add("is-on");
      else voiceBtn.classList.remove("is-on");
    }
  }

  function stopAudio(){
    try{
      if(window.__NYX_AUDIO && typeof window.__NYX_AUDIO.pause === "function"){
        window.__NYX_AUDIO.pause();
        window.__NYX_AUDIO.currentTime = 0;
      }
    }catch(_){}
  }

  async function speak(text){
    if(!UI_STATE.voiceOn) return;
    var s = safeStr(text).trim();
    if(!s) return;

    stopAudio();

    try{
      var url = apiBase().replace(/\/+$/,"") + "/api/tts";
      var headers = { "Content-Type":"application/json" };
      if(CONFIG.token){
        headers["Authorization"] = "Bearer " + CONFIG.token;
        headers["X-API-Token"] = CONFIG.token;
      }

      var r = await fetch(url, {
        method: "POST",
        headers: headers,
        body: JSON.stringify({ text: s }),
        credentials: "include"
      });

      if(!r.ok){
        return;
      }

      var buf = await r.arrayBuffer();
      var blob = new Blob([buf], { type: "audio/mpeg" });
      var objUrl = URL.createObjectURL(blob);

      var a = new Audio(objUrl);
      window.__NYX_AUDIO = a;
      a.onended = function(){
        try{ URL.revokeObjectURL(objUrl); }catch(_){}
      };
      a.play().catch(function(){});
    }catch(_){}
  }

  // ==========
  // Core send pipeline (typed + chip)
  // ==========
  var input = $("nyxInput");
  var sendBtn = $("nyxSend");
  var chips = $("nyxChips");

  function setPending(on){
    UI_STATE.pending = !!on;
    if(sendBtn) sendBtn.disabled = UI_STATE.pending;
    if(input) input.disabled = UI_STATE.pending;
  }

  async function sendPacket(packet){
    UI_STATE.lastRequestId = safeStr(packet && packet.requestId);
    setPending(true);
    diag("HOST v9110 ‚Ä¢ sending‚Ä¶");

    // keep parent informed (optional)
    postToParent({ type:"NYX_OUTBOUND", v:CONFIG.version, ts:now(), packet: packet });

    var url = apiBase().replace(/\/+$/,"") + "/api/chat";
    var out = await postJson(url, packet);

    if(out && out.reply){
      setBubbleText(out.reply);
      speak(out.reply);
      postToParent({ type:"NYX_REPLY", v:CONFIG.version, ts:now(), reply: out.reply, meta: out.meta || {} });
      diag("HOST v9110 ‚Ä¢ ok");
    }else{
      var msg = (out && (out.error || out.detail)) ? (out.error + (out.detail ? (": "+out.detail) : "")) : "No reply.";
      setBubbleText("Hmm. I didn‚Äôt get a clean reply. Try again.");
      diag("HOST v9110 ‚Ä¢ error " + safeStr(out && out.__httpStatus));
      postToParent({ type:"NYX_ERROR", v:CONFIG.version, ts:now(), error: msg, raw: out });
    }

    setPending(false);
    return out;
  }

  function sendTypedText(){
    var text = (input && input.value) ? String(input.value).trim() : "";
    if(!text) return;
    var packet = buildIntentPacket({
      text: text,
      chip: UI_STATE.chip,
      lane: UI_STATE.lane,
      action: "user_text",
      intent: "message",
      route: UI_STATE.lane,
      label: UI_STATE.chip
    });
    if(input) input.value = "";
    return sendPacket(packet);
  }

  // ==========
  // Chip handling (CRITICAL)
  // ==========
  function setActiveChip(chip){
    UI_STATE.chip = chip;
    UI_STATE.lane = laneFromChip(chip);

    // highlight UI
    if(chips){
      var pills = chips.querySelectorAll(".action-pill");
      for(var i=0;i<pills.length;i++){
        var p = pills[i];
        var c = p.getAttribute("data-chip");
        if(c === chip) p.classList.add("is-active");
        else p.classList.remove("is-active");
      }
    }
  }

  function openLinkForChip(chip){
    // No UI redesign: just signal parent and (optional) open if not embedded.
    postToParent({ type:"NYX_NAV", where: chip, ts: now() });

    // If standalone (not embedded), you can choose to open local pages.
    // Keeping it neutral by default (no forced navigation).
  }

  function handleChipClick(chip){
    chip = safeStr(chip).trim();
    if(!chip) return;

    if(chip === "schedule" || chip === "news-canada"){
      openLinkForChip(chip);
      return;
    }

    setActiveChip(chip);

    // send a ‚Äúmeaningful‚Äù chip packet even if text is empty
    var packet = buildIntentPacket({
      text: "",
      chip: chip,
      lane: UI_STATE.lane,
      action: "chip",
      intent: "select",
      route: UI_STATE.lane,
      label: chip
    });

    // Keep parent informed (optional)
    postToParent({ type:"NYX_CHIP", v:CONFIG.version, ts:now(), chip: chip, lane: UI_STATE.lane });

    return sendPacket(packet);
  }

  if(sendBtn){
    sendBtn.addEventListener("click", function(){
      try{ sendTypedText(); }catch(_){}
    });
  }

  if(input){
    input.addEventListener("keydown", function(e){
      try{
        if(e.key === "Enter"){
          e.preventDefault();
          sendTypedText();
        }
      }catch(_){}
    });
  }

  if(chips){
    chips.addEventListener("click", function(e){
      try{
        var t = e.target;
        if(!t) return;

        while(t && t !== chips && !(t.classList && t.classList.contains("action-pill"))){
          t = t.parentNode;
        }
        if(!t || t === chips) return;

        var chip = t.getAttribute("data-chip");
        if(!chip) return;

        handleChipClick(chip);
      }catch(_){}
    });
  }

  // Default chip state
  setActiveChip("general");

  // ==========
  // STT (Speech-to-Text) ‚Äî minimal, robust
  // ==========
  var micBtn = $("nyxMic");
  var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null;
  var rec = null;

  function setMic(on){
    UI_STATE.sttOn = !!on;
    if(micBtn){
      if(UI_STATE.sttOn) micBtn.classList.add("is-on");
      else micBtn.classList.remove("is-on");
    }
  }

  function stopSTT(){
    try{
      if(rec){
        rec.onresult = null;
        rec.onerror = null;
        rec.onend = null;
        rec.stop();
      }
    }catch(_){}
    setMic(false);
  }

  function startSTT(){
    if(!SpeechRecognition){
      diag("HOST v9110 ‚Ä¢ STT unsupported");
      return;
    }
    if(UI_STATE.pending) return;

    if(!rec){
      rec = new SpeechRecognition();
      rec.continuous = false;
      rec.interimResults = false;
      rec.lang = "en-US";
    }

    rec.onresult = function(ev){
      try{
        var t = "";
        if(ev && ev.results && ev.results[0] && ev.results[0][0]){
          t = safeStr(ev.results[0][0].transcript).trim();
        }
        if(t){
          if(input) input.value = t;
          // Auto-send so STT becomes a real ‚Äúsend path‚Äù
          sendTypedText();
        }
      }catch(_){}
    };

    rec.onerror = function(){
      stopSTT();
      diag("HOST v9110 ‚Ä¢ STT error");
    };

    rec.onend = function(){
      setMic(false);
    };

    try{
      rec.start();
      setMic(true);
      diag("HOST v9110 ‚Ä¢ listening‚Ä¶");
    }catch(_){
      setMic(false);
    }
  }

  if(micBtn){
    micBtn.addEventListener("click", function(){
      try{
        if(UI_STATE.sttOn) stopSTT();
        else startSTT();
        postToParent({ type:"NYX_MIC_TOGGLE", v:CONFIG.version, ts:now(), on: UI_STATE.sttOn });
      }catch(_){}
    });
  }

  // ==========
  // Voice toggle
  // ==========
  if(voiceBtn){
    voiceBtn.addEventListener("click", function(){
      try{
        setVoice(!UI_STATE.voiceOn);
        if(!UI_STATE.voiceOn) stopAudio();
        postToParent({ type:"NYX_VOICE_TOGGLE", v:CONFIG.version, ts:now(), on: UI_STATE.voiceOn });
      }catch(_){}
    });
  }

  // Apply config default voice on load
  if(CONFIG.voiceDefaultOn) setVoice(true);

})();
</script>

</body>
</html>
