<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nyx Avatar Host</title>

  <!-- Skin -->
  <link rel="stylesheet" href="./avatar.css?v=123" />

  <style>
    html,body{height:100%}
    body{ margin:0; background:#000 !important; }

    #wrap{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:12px;
      padding:12px;
      height:100vh;
      box-sizing:border-box;
      background:#000 !important;
    }

    /* Stage */
    #avatarRoot{
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      overflow:hidden;
      position:relative;
      background:#000 !important;
      isolation:isolate;
      height:100%;
      min-height:0;
    }

    /* Dev panel (should never show inside iframe) */
    #panel{
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px;
      background:#000 !important;
    }

    /* HERO stage behind overlay */
    #nyxShellMount{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      z-index:1 !important;
      background:transparent !important;
    }

    /* Overlay always on top */
    #nyxOverlay, .overlay{
      position:absolute;
      inset:0;
      z-index:2147483000 !important;
      pointer-events:none;
      display:block !important;
      opacity:1 !important;
      visibility:visible !important;
      background:transparent !important;
    }

    .overlay-inner{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      padding:0 12px 12px 12px;
      pointer-events:none;
    }

    .overlay-inner .bubble,
    .overlay-inner .action-pill,
    .overlay-inner input,
    .overlay-inner button,
    .overlay-inner a{
      pointer-events:auto;
    }

    /* KILL the duplicate rail (removes ghost words behind bubble) */
    #nyxChips{
      display:none !important;
      opacity:0 !important;
      visibility:hidden !important;
      pointer-events:none !important;
    }

    /* Embed mode */
    html.embed #wrap{
      grid-template-columns: 1fr;
      padding:0;
      gap:0;
      height:100vh;
      background:#000 !important;
    }
    html.embed #avatarRoot{
      border:0;
      border-radius:0;
      height:100vh;
      min-height:0;
      background:#000 !important;
    }
    html.embed body{ overflow:hidden !important; }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="avatarRoot">

      <div id="nyxShellMount">
        <div class="avatar gaze-soft mood-attentive" id="nyxAvatar">
          <div class="silhouette">
            <div class="head">
              <div class="eye left"><div class="pupil"></div><div class="lid"></div></div>
              <div class="eye right"><div class="pupil"></div><div class="lid"></div></div>
              <div class="mouth"></div>
            </div>
            <div class="shoulders"></div>
          </div>
        </div>
      </div>

      <div class="overlay" id="nyxOverlay">
        <div class="overlay-inner">

          <div class="nyx-cog-badge" id="nyxCogBadge" aria-live="polite">Marion: standing by</div>

          <div class="bubble" id="nyxBubble">
            <div class="bubble-text" id="nyxBubbleText">Hi… I’m Nyx. How are you today?</div>
            <div class="bubble-actions" id="nyxBubbleActions">
              <div class="action-pill general is-active" data-chip="general">General</div>
              <div class="action-pill" data-chip="music">Music</div>
              <div class="action-pill" data-chip="roku">Roku</div>
              <div class="action-pill schedule" data-chip="schedule">Schedule<span class="ext">↗</span></div>
              <div class="action-pill" data-chip="radio">Radio</div>
              <a class="action-pill general" data-chip="news-canada" id="nyxNewsCanadaPill" href="#" target="_blank" rel="noopener noreferrer">News Canada<span class="ext">↗</span></a>
              <div class="action-pill" data-chip="more" id="nyxMorePill" style="display:none">More</div>
            </div>
          </div>

          <!-- Duplicate rail intentionally present for compatibility, but hard-hidden above -->
          <div class="chips" id="nyxChips"></div>

          <div class="nyx-inputdock" id="nyxInputDock" aria-label="Nyx chat input">
            <input id="nyxUserInput" class="nyx-input" type="text" placeholder="Type a message…" autocomplete="off" />
            <button id="nyxSendBtn" class="nyx-send" type="button">Send</button>
          </div>

        </div>
      </div>
    </div>

    <!-- DEV PANEL (removed in embed at runtime) -->
    <div id="panel">
      <div class="row" style="display:flex;gap:8px;flex-wrap:wrap;margin:8px 0">
        <button data-act="armAudio">Arm Audio</button>
        <button data-act="idle">Idle</button>
        <button data-act="listen">Listen</button>
        <button data-act="speak">Speak</button>
        <button data-act="toggleVelvet">Velvet</button>
        <button data-act="toggleAlive">Alive</button>
      </div>

      <textarea id="prompt" rows="4" placeholder="Type a message…" style="width:100%;box-sizing:border-box;background:#0b0b10;color:#fff;border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:10px;"></textarea>

      <div class="row" style="display:flex;gap:8px;flex-wrap:wrap;margin:8px 0">
        <button data-act="sendChat">Send /api/chat</button>
        <button data-act="speakText">Speak /api/tts</button>
      </div>

      <div class="hud" style="font:12px ui-monospace,Menlo,Consolas,monospace;opacity:.92;line-height:1.55">
        <div><b>bridge</b>: <span id="hudBridge">waiting</span></div>
        <div><b>reason</b>: <span id="hudReason">—</span></div>
        <div><b>parent</b>: <span id="hudParent">—</span></div>
        <div><b>apiBase</b>: <span id="hudApi">—</span></div>
        <div><b>token</b>: <span id="hudToken">—</span></div>
        <div><b>tokenHeader</b>: <span id="hudTokenHeader">—</span></div>
        <div><b>hostVer</b>: <span id="hudHostVer">—</span></div>
      </div>

      <audio id="nyxAudio" preload="auto" style="display:none"></audio>
    </div>
  </div>

  <script src="./avatar-contract.js?v=123"></script>
  <script src="./nyx-avatar-shell.js?v=123"></script>
  <script src="./avatar-controller.js?v=123"></script>
  <script src="./avatar-bridge.js?v=123"></script>

  <script>
  (function(){
    var HOST_VER = "avatar-host v1.1.9 (PROD CLEAN++++ devPanel removed in embed++++ hero png forced++++ dupRail killed++++)";
    try{ console.log("[NyxHost]", HOST_VER); }catch(_){}

    // Robust embed detection
    var EMBEDDED = true;
    try{ EMBEDDED = (window.top !== window.self); } catch(_){ EMBEDDED = true; }
    if (EMBEDDED) document.documentElement.classList.add("embed");

    // HARD remove dev panel inside iframe
    if (EMBEDDED){
      try{
        var p = document.getElementById("panel");
        if (p && p.parentNode) p.parentNode.removeChild(p);
      }catch(_){}
    }

    // Force hero background via CSS var (this is what your avatar.css uses)
    var heroPng = "/avatar/assets/nyx-hero.png";

    function setHero(url){
      try{
        var root = document.getElementById("avatarRoot");
        if(!root) return;
        root.style.setProperty("--nyx-hero-url", 'url("' + url + '")');
      }catch(_){}
    }

    // Preload + set (cache-busted)
    try{
      var img = new Image();
      img.onload = function(){ setHero(heroPng + "?v=123"); };
      img.onerror = function(){ setHero(heroPng); };
      img.src = heroPng + "?v=123";
    }catch(_){
      setHero(heroPng);
    }

    // HUD (dev only; removed in embed anyway)
    function setHud(id, val){
      try{
        var el = document.getElementById(id);
        if(el) el.textContent = String(val || "—");
      }catch(_){}
    }
    setHud("hudHostVer", HOST_VER);
    setHud("hudBridge", EMBEDDED ? "ready" : "standalone");
    setHud("hudReason", EMBEDDED ? "waiting_config" : "standalone");
    setHud("hudParent", EMBEDDED ? "embedded" : "(direct)");
  })();
  </script>
</body>
</html>
